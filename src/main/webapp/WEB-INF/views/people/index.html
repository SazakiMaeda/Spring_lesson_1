<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>
<h3><a href="/people/new">Create person</a></h3>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName()} + ' ' + ${person.getSurname()} + ' ' + ${person.getAge()}">user</a>
</div>

</body>
</html>
